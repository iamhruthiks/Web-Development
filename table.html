<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>

<body>
    <table border="3">
        <thead>
            <tr>
                <th colspan="4">
                    <h1>STUDENT DETAILS</h1>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2">Name</th>
                <th rowspan="2">Roll No</th>
                <th colspan="2">Marks</th>
            </tr>
            <tr>
                <th>java</th>
                <th>python</th>
            </tr>
            <tr>
                <td>HRUTHIK</td>
                <td>123</td>
                <td>10</td>
                <td>10</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
